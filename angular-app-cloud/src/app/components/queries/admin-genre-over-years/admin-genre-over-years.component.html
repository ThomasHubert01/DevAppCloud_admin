<div class="container">
  <div class="query">
    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <mat-select [formControl]="filmName" required>
        <mat-option *ngFor="let genre of genres" [value]="genre._id">{{genre._id}}</mat-option>
      </mat-select>
      <mat-error *ngIf="filmName.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-raised-button
            color="accent"
            (click)="loadGenres()">
      Search
    </button>
  </div>
  <div class="results">
    <span>Results here</span>
    <div *ngFor="let res of response">
        {{res.year}} : {{res.percentage * 100 | number:'1.0-0'}} %
    </div>
  </div>
</div>
