<div class="container">
    <div class="query">
        <mat-form-field appearance="outline" class="genre-input">
            <mat-label>First Name</mat-label>
            <input matInput [formControl]="anneeTarget" required>
            <mat-error *ngIf="anneeTarget.invalid">{{getErrorMessageYear()}}</mat-error>
        </mat-form-field>

        <button mat-raised-button
                color="accent"
                (click)="read_year()">
            Search
        </button>
    </div>
    <div class="results">
        <span>Results here</span>
        <div *ngFor = "let actor of allActor">
          {{actor.first_name}} ({{actor.last_name}})
        </div>
    </div>
</div>
